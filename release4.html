
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - </title>
    <style>
        body {
            background-color: #000;
            color: #d3d3d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        .grid {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .card {
            text-decoration: none;
            color: inherit;
            border: 0px solid #d3d3d3;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #1a1a1a;
        }

        .card img {
            max-width: 600px;
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .description {
            max-width: 600px;
            text-align: center;
            margin: 20px auto;
            line-height: 1.6;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #d3d3d3;
            color: #000;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #fff;
            color: #000;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid #d3d3d3;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1> - </h1>

    <div class="grid">
        <a href="https://lophersson.github.io/lophersson_group/release4.html" class="card">
            <img src="_" alt="Eleganz">
            <h3> - </h3>
        </a>
    </div>

    <p class="description"> - </p>

    <div class="button-container">
        <a href="https://lophersson.github.io/lophersson_group/">Visita Lophersson Group</a>
    </div>

    <footer>
        <p>&copy; 2024 Eleganz. All rights reserved.</p>
    </footer>
</body>
</html>

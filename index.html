        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(5, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000;
        }

        .card {
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .card h3 {
            margin: 4px 0;
            font-size: 1.2em;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        @media (max-width: 600px) {
             .grid {
            grid-template-columns: repeat(auto-fit, minmax(5, 1fr));
            gap: 10px;
        }

        .card {
            background-color: #000;
            padding: 1px;
        }

        .card h3 {
            font-style: italic;
            font-size: 0.4em;
        }

    </style>

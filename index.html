        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;

        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

    </style>
